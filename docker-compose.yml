services:
  # Redis - In-memory store for presence and lobby state
  redis:
    image: redis:8.4
    container_name: lobby-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 15s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  redis_data:
    name: lobby_redis_data
